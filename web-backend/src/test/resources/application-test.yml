spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: VMS
  docker:
    compose:
      lifecycle-management: start_only
  jpa:
    hibernate:
      ddl-auto: create-drop  # Reset DB state on each test run
    show-sql: false          # Usually disabled in test for cleaner logs
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: test-client-id
            client-secret: test-client-secret
            authorization-grant-type: client_credentials
            scope: https://graph.microsoft.com/.default
        provider:
          azure:
            token-uri: https://login.microsoftonline.com/test-tenant-id/oauth2/v2.0/token

visitor:
  system:
    notification:
      email: test@email.com
      subject: New Visitor Registration (Test)
    otp:
      subject: OTP Verification Code (Test)
    employee:
      notification:
        subject: YOUR VISITOR IS HERE (Test)

gg:
  jte:
    developmentMode: true

vms:
  system-email: test@email.com
  admin-email: test@email.com

mail:
  url: http://localhost:${wiremock.server.port}/v1.0/users/%s/sendMail

graph:
  api:
    url: http://localhost:${wiremock.server.port}


