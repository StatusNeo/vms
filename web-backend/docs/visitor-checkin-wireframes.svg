<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile Wireframe -->
  <g id="mobile-wireframe">
    <!-- Mobile Frame -->
    <rect x="50" y="50" width="300" height="600" fill="none" stroke="#333" stroke-width="2" rx="20"/>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Mobile (375x667)</text>
    
    <!-- Header -->
    <rect x="70" y="80" width="260" height="60" fill="#f8f9fa" stroke="#ddd" rx="4"/>
    <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Visitor Check-in</text>
    <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Please fill in your details</text>
    
    <!-- Form Fields -->
    <!-- Name Field -->
    <text x="80" y="170" font-family="Arial, sans-serif" font-size="10" fill="#333">Full Name *</text>
    <rect x="80" y="175" width="240" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="90" y="195" font-family="Arial, sans-serif" font-size="9" fill="#999">Enter your full name</text>
    
    <!-- Email Field -->
    <text x="80" y="235" font-family="Arial, sans-serif" font-size="10" fill="#333">Email Address *</text>
    <rect x="80" y="240" width="240" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="90" y="260" font-family="Arial, sans-serif" font-size="9" fill="#999">Enter your email address</text>
    
    <!-- Phone Field -->
    <text x="80" y="300" font-family="Arial, sans-serif" font-size="10" fill="#333">Phone Number *</text>
    <rect x="80" y="305" width="240" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="90" y="325" font-family="Arial, sans-serif" font-size="9" fill="#999">Enter your phone number</text>
    
    <!-- Company Field -->
    <text x="80" y="365" font-family="Arial, sans-serif" font-size="10" fill="#333">Company *</text>
    <rect x="80" y="370" width="240" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="90" y="390" font-family="Arial, sans-serif" font-size="9" fill="#999">Enter your company name</text>
    
    <!-- Host Dropdown -->
    <text x="80" y="430" font-family="Arial, sans-serif" font-size="10" fill="#333">Who are you visiting? *</text>
    <rect x="80" y="435" width="240" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="90" y="455" font-family="Arial, sans-serif" font-size="9" fill="#999">Search by name or email...</text>
    <polygon points="310,445 310,465 320,455" fill="#999"/>
    
    <!-- Send OTP Button -->
    <rect x="110" y="500" width="180" height="45" fill="#007bff" stroke="#007bff" rx="6"/>
    <text x="200" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Send OTP</text>
    
    <!-- Annotations -->
    <line x1="360" y1="195" x2="420" y2="195" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="430" y="200" font-family="Arial, sans-serif" font-size="8" fill="#ff6b6b">Input: 240px wide, 35px height</text>
    
    <line x1="360" y1="523" x2="420" y2="523" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="430" y="528" font-family="Arial, sans-serif" font-size="8" fill="#ff6b6b">CTA: 180px wide, 45px height</text>
  </g>
  
  <!-- Tablet Wireframe -->
  <g id="tablet-wireframe">
    <!-- Tablet Frame -->
    <rect x="600" y="50" width="500" height="700" fill="none" stroke="#333" stroke-width="2" rx="20"/>
    <text x="850" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tablet (768x1024) - 2 Column Layout</text>
    
    <!-- Header -->
    <rect x="620" y="80" width="460" height="70" fill="#f8f9fa" stroke="#ddd" rx="4"/>
    <text x="850" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Visitor Check-in</text>
    <text x="850" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Please fill in your details to register your visit</text>
    
    <!-- Form Container -->
    <rect x="640" y="170" width="420" height="450" fill="white" stroke="#ddd" rx="8"/>
    
    <!-- Left Column -->
    <!-- Name Field -->
    <text x="660" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333">Full Name *</text>
    <rect x="660" y="205" width="180" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="670" y="225" font-family="Arial, sans-serif" font-size="9" fill="#999">Enter your full name</text>
    
    <!-- Phone Field -->
    <text x="660" y="270" font-family="Arial, sans-serif" font-size="10" fill="#333">Phone Number *</text>
    <rect x="660" y="275" width="180" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="670" y="295" font-family="Arial, sans-serif" font-size="9" fill="#999">Enter your phone number</text>
    
    <!-- Right Column -->
    <!-- Email Field -->
    <text x="860" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333">Email Address *</text>
    <rect x="860" y="205" width="180" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="870" y="225" font-family="Arial, sans-serif" font-size="9" fill="#999">Enter your email address</text>
    
    <!-- Company Field -->
    <text x="860" y="270" font-family="Arial, sans-serif" font-size="10" fill="#333">Company *</text>
    <rect x="860" y="275" width="180" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="870" y="295" font-family="Arial, sans-serif" font-size="9" fill="#999">Enter your company name</text>
    
    <!-- Full Width Host Dropdown -->
    <text x="660" y="340" font-family="Arial, sans-serif" font-size="10" fill="#333">Who are you visiting? *</text>
    <rect x="660" y="345" width="380" height="35" fill="white" stroke="#ccc" rx="4"/>
    <text x="670" y="365" font-family="Arial, sans-serif" font-size="9" fill="#999">Search by name or email...</text>
    <polygon points="1030,355 1030,375 1040,365" fill="#999"/>
    
    <!-- Send OTP Button -->
    <rect x="735" y="420" width="230" height="50" fill="#007bff" stroke="#007bff" rx="6"/>
    <text x="850" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Send OTP</text>
    
    <!-- Column Divider Line -->
    <line x1="850" y1="190" x2="850" y2="320" stroke="#eee" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Annotations -->
    <line x1="1120" y1="225" x2="1180" y2="225" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="1190" y="230" font-family="Arial, sans-serif" font-size="8" fill="#ff6b6b">Input: 180px wide, 35px height</text>
    
    <line x1="1120" y1="365" x2="1180" y2="365" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="1190" y="370" font-family="Arial, sans-serif" font-size="8" fill="#ff6b6b">Dropdown: Full width (380px)</text>
    
    <line x1="1120" y1="445" x2="1180" y2="445" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="1190" y="450" font-family="Arial, sans-serif" font-size="8" fill="#ff6b6b">CTA: 230px wide, 50px height</text>
  </g>
  
  <!-- OTP State Wireframe -->
  <g id="otp-state">
    <!-- OTP State Frame -->
    <rect x="600" y="800" width="500" height="300" fill="none" stroke="#333" stroke-width="2" rx="20"/>
    <text x="850" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">OTP Verification State</text>
    
    <!-- OTP Field -->
    <text x="660" y="840" font-family="Arial, sans-serif" font-size="10" fill="#333">Enter OTP sent to your phone *</text>
    <rect x="660" y="845" width="380" height="50" fill="white" stroke="#28a745" stroke-width="2" rx="4"/>
    <text x="850" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">000000</text>
    
    <!-- Verify Button -->
    <rect x="735" y="920" width="230" height="50" fill="#28a745" stroke="#28a745" rx="6"/>
    <text x="850" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Verify &amp; Check In</text>
    
    <!-- State Annotation -->
    <line x1="1120" y1="870" x2="1180" y2="870" stroke="#28a745" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="1190" y="875" font-family="Arial, sans-serif" font-size="8" fill="#28a745">Green border indicates active state</text>
  </g>
  
  <!-- Dropdown State -->
  <g id="dropdown-state">
    <!-- Dropdown Expanded -->
    <rect x="50" y="700" width="300" height="200" fill="none" stroke="#333" stroke-width="2" rx="10"/>
    <text x="200" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Host Dropdown - Expanded State</text>
    
    <!-- Dropdown Field -->
    <rect x="70" y="720" width="240" height="35" fill="white" stroke="#007bff" stroke-width="2" rx="4"/>
    <text x="80" y="740" font-family="Arial, sans-serif" font-size="9" fill="#333">John Smith</text>
    
    <!-- Dropdown Options -->
    <rect x="70" y="755" width="240" height="120" fill="white" stroke="#ccc" rx="4"/>
    
    <!-- Option 1 -->
    <rect x="75" y="760" width="230" height="25" fill="#f8f9fa" rx="2"/>
    <text x="80" y="775" font-family="Arial, sans-serif" font-size="9" font-weight="bold">John Smith</text>
    <text x="80" y="785" font-family="Arial, sans-serif" font-size="8" fill="#666">john.smith@company.com</text>
    
    <!-- Option 2 -->
    <rect x="75" y="790" width="230" height="25" fill="white" rx="2"/>
    <text x="80" y="805" font-family="Arial, sans-serif" font-size="9">Sarah Johnson</text>
    <text x="80" y="815" font-family="Arial, sans-serif" font-size="8" fill="#666">sarah.johnson@company.com</text>
    
    <!-- Option 3 -->
    <rect x="75" y="820" width="230" height="25" fill="white" rx="2"/>
    <text x="80" y="835" font-family="Arial, sans-serif" font-size="9">Mike Davis</text>
    <text x="80" y="845" font-family="Arial, sans-serif" font-size="8" fill="#666">mike.davis@company.com</text>
    
    <!-- More options indicator -->
    <text x="200" y="865" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">... more options</text>
  </g>
  
  <!-- Specifications Panel -->
  <rect x="50" y="950" width="500" height="400" fill="#f8f9fa" stroke="#ddd" rx="8"/>
  <text x="300" y="980" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Component Specifications</text>
  
  <!-- Specs Content -->
  <text x="70" y="1010" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Form Fields:</text>
  <text x="70" y="1030" font-family="Arial, sans-serif" font-size="10">• Height: 35px (mobile), 35px (tablet)</text>
  <text x="70" y="1045" font-family="Arial, sans-serif" font-size="10">• Border: 1px solid #ccc, border-radius: 4px</text>
  <text x="70" y="1060" font-family="Arial, sans-serif" font-size="10">• Padding: 8px 12px</text>
  <text x="70" y="1075" font-family="Arial, sans-serif" font-size="10">• Focus state: 2px border, blue (#007bff)</text>
  
  <text x="70" y="1105" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Buttons:</text>
  <text x="70" y="1125" font-family="Arial, sans-serif" font-size="10">• Primary: Blue (#007bff), height 45px (mobile), 50px (tablet)</text>
  <text x="70" y="1140" font-family="Arial, sans-serif" font-size="10">• Success: Green (#28a745) for verify state</text>
  <text x="70" y="1155" font-family="Arial, sans-serif" font-size="10">• Border-radius: 6px</text>
  
  <text x="70" y="1185" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Layout:</text>
  <text x="70" y="1205" font-family="Arial, sans-serif" font-size="10">• Mobile: Single column, 20px margins</text>
  <text x="70" y="1220" font-family="Arial, sans-serif" font-size="10">• Tablet: 2-column grid, 20px gap between columns</text>
  <text x="70" y="1235" font-family="Arial, sans-serif" font-size="10">• Host dropdown: Full width on both layouts</text>
  
  <text x="70" y="1265" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Validation:</text>
  <text x="70" y="1285" font-family="Arial, sans-serif" font-size="10">• Required fields marked with asterisk (*)</text>
  <text x="70" y="1300" font-family="Arial, sans-serif" font-size="10">• Button disabled until all fields completed</text>
  <text x="70" y="1315" font-family="Arial, sans-serif" font-size="10">• OTP field: 6 digits, numeric input</text>
  
  <!-- User Flow Indicators -->
  <text x="700" y="1300" font-family="Arial, sans-serif" font-size="12" font-weight="bold">User Flow:</text>
  <circle cx="710" cy="1320" r="8" fill="#007bff"/>
  <text x="730" y="1325" font-family="Arial, sans-serif" font-size="10">1. Fill all required fields</text>
  <circle cx="710" cy="1340" r="8" fill="#007bff"/>
  <text x="730" y="1345" font-family="Arial, sans-serif" font-size="10">2. Click "Send OTP"</text>
  <circle cx="710" cy="1360" r="8" fill="#28a745"/>
  <text x="730" y="1365" font-family="Arial, sans-serif" font-size="10">3. Enter 6-digit OTP</text>
  <circle cx="710" cy="1380" r="8" fill="#28a745"/>
  <text x="730" y="1385" font-family="Arial, sans-serif" font-size="10">4. Click "Verify &amp; Check In"</text>
</svg>