name: Maven Build & Publish

on:
  workflow_dispatch:  # Manual trigger
    branches:
      - action-test  # Runs only on this branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        ref: actions-test  # Ensures correct branch is checked out

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'
        server-id: github  # Matches <id> in pom.xml
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn clean install  # Builds locally

    - name: Publish to GitHub Packages
      run: mvn deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_PACKAGES_TOKEN }}
