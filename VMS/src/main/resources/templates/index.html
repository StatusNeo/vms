<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Registration & OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl space-y-4">
      <div class="flex justify-center items-center">
        <h1 class="text-4xl font-bold text-gray-800 mr-4">Welcome to</h1>
        <img
          src="/images/StatusNeo-Logo-Dark.png"
          alt="StatusNeo Logo"
          class="h-12 w-auto"
        />
      </div>

      <!-- Registration Form -->
      <form
        id="registrationForm"
        hx-post="http://localhost:8080/api/visitors/saveVisitor"
        hx-target="#responseMessage"
        hx-swap="innerHTML"
        hx-ext="json-enc"
        class="grid grid-cols-1 gap-6"
      >
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">
            Name
          </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter visitor name"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label
            for="phoneNumber"
            class="block text-sm font-medium text-gray-700"
          >
            Phone Number
          </label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter phone number"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">
            Address
          </label>
          <textarea
            id="address"
            name="address"
            placeholder="Enter visitor address"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-yellow-500 text-black font-bold py-2 px-4 rounded-md hover:bg-yellow-600"
            id="submitButton"
          >
            <span class="relative inline-block">
              Register
              <span class="inline-block ml-2 hidden" id="loading">
                <svg
                  class="animate-spin h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </span>
            </span>
          </button>
        </div>
      </form>

      <!-- Registration Response Message -->
      <div id="responseMessage" class="mt-4 text-center"></div>

      <!-- OTP Form (Initially Hidden) -->
      <div id="otpContainer" class="mt-4 text-center hidden">
        <h2 class="text-2xl font-bold mb-4">Enter OTP</h2>
        <form
          id="otpForm"
          hx-post="http://localhost:8080/api/visitors/validate-otp"
          hx-target="#otpResponse"
          hx-swap="innerHTML"
          class="grid grid-cols-1 gap-4"
        >
          <input
            type="text"
            id="otp"
            name="otp"
            placeholder="Enter the OTP"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600"
          >
            Verify OTP
          </button>
        </form>
        <div id="otpResponse" class="mt-4"></div>
      </div>
    </div>

    <script>
      const submitButton = document.getElementById("submitButton");
      const loading = document.getElementById("loading");
      const registrationForm = document.getElementById("registrationForm");
      let alreadyDelayed = false;

      submitButton.addEventListener("click", (e) => {
        if (!registrationForm.checkValidity()) {
          return;
        }
        e.preventDefault();
        loading.classList.remove("hidden");
        htmx.submit(registrationForm);
      });

      // Listen for HTMX response after registration.
      document.body.addEventListener("htmx:afterSwap", (event) => {
        console.log("htmx:afterSwap event details:", event.detail);
        if (event.detail.target.id === "responseMessage") {
          loading.classList.add("hidden");
          alreadyDelayed = false;
          if (
            event.detail.xhr &&
            event.detail.xhr.status === 200 &&
            event.detail.successful
          ) {
            registrationForm.classList.add("hidden");
            document.getElementById("otpContainer").classList.remove("hidden");
          }
        }
      });
    </script>
  </body>
</html>
